<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link href="calculator.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <h1 class="title">JacoCalco</h1>
        <h2 class="tagline">Xrp-589</h2>
        <input class="input" type="text" id="display" value="0" />
      </div>
      <div class="row">
        <button id="clear" class="ctrl wide" value="AC">AC</button>
        <button id="clear" class="ctrl" value="CE">CE</button>
        <button id="divide" class="button" value="/">รท</button>
      </div>
      <div class="row">
        <button id="seven" class="button" value="7">7</button>
        <button id="eight" class="button" value="8">8</button>
        <button id="nine" class="button" value="9">9</button>
        <button id="multiply" class="button" value="*">X</button>
      </div>
      <div class="row">
        <button id="four" id="button" value="4">4</button>
        <button id="five" id="button" value="5">5</button>
        <button id="six" id="button" value="6">6</button>
        <button id="subtract" id="button" value="-">-</button>
      </div>
      <div class="row">
        <button id="one" id="button" value="1">1</button>
        <button id="two" id="button" value="2">2</button>
        <button id="three" id="button" value="3">3</button>
        <button id="addition" id="button" value="+">+</button>
      </div>
      <div class="row">
        <button id="zero" id="button" value="0">0</button>
        <button id="decimal" id="button" value=".">.</button>
        <button id="equals" id="button wide" value="=">=</button>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
